<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Jobs</title>
</head>
<body>

<h2>List of Jobs</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Min Salary</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td>{{job.0}} </td>
        <td>{{job.1}} </td>
        <td>{{job.2}} </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
