{% extends "master.html" %}
{% block content %}
<h2>List of Titles</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    {% for t in titles %}
    <tr>
        <td>{{t.id}}</td>
        <td>{{t.title}}</td>
        <td>{{t.author}}</td>
        <td>{{t.price}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
